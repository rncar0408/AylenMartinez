<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Calendario de Reservas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f4f6f9;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: 1fr;
            }

            .day h5 {
                text-align: center;
            }
        }

        .day {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .hour {
            background: #e9ecef;
            margin-bottom: 6px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
        }

        .reserved {
            background: #51c2d5;
            color: #fff;
        }

        .modal-header {
            background-color: #51c2d5;
            color: white;
        }

        .swal2-container {
            justify-content: center !important;
            align-items: center !important;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">Calendario de Reservas Semanal</h2>
        <div class="calendar" id="calendar"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="reservaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reserva</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reservaForm">
                        <input type="hidden" id="reservaDia" />
                        <input type="hidden" id="reservaHora" />
                        <div class="mb-3">
                            <label class="form-label">Hora de inicio</label>
                            <input type="time" class="form-control" id="horaInicio" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hora fin</label>
                            <input type="time" class="form-control" id="horaFin" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de reserva</label>
                            <select id="tipo" class="form-select" required>
                                <option value="Individual">Individual</option>
                                <option value="Grupal">Grupal</option>
                                <option value="Ayuda Ingreso">Ayuda Ingreso</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Duración</label>
                            <select id="duracion" class="form-select" required>
                                <option value="40">40 minutos</option>
                                <option value="60">1 hora</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="eliminarBtn"
                        style="display: none">Eliminar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const calendar = document.getElementById('calendar');
        const days = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];
        const slotMinutes = 40;
        const startHour = 15 * 60;
        const endHour = 21 * 60;
        const hours = [];

        for (let min = startHour; min + slotMinutes <= endHour; min += slotMinutes) {
            hours.push(min);
        }

        const localKey = 'reservasV2';
        let reservas = JSON.parse(localStorage.getItem(localKey) || '{}');

        function formatHora(min) {
            const h = Math.floor(min / 60).toString().padStart(2, '0');
            const m = (min % 60).toString().padStart(2, '0');
            return `${h}:${m}`;
        }

        function renderCalendar() {
            calendar.innerHTML = '';
            days.forEach(day => {
                const div = document.createElement('div');
                div.className = 'day';
                div.innerHTML = `<h5>${day}</h5>`;
                hours.forEach(min => {
                    const hora = formatHora(min);
                    const key = `${day}-${hora}`;
                    const reserva = reservas[key];
                    const hourDiv = document.createElement('div');
                    hourDiv.className = 'hour';

                    if (reserva && reserva.inicio === hora) {
                        hourDiv.classList.add('reserved');
                        const horaFin = formatHora(reserva.duracion);
                        hourDiv.innerHTML = `
                            <strong>${reserva.nombre}</strong><br>
                            ${hora} - ${horaFin} (${reserva.duracion} min)<br>
                            <small>${reserva.tipo}</small>
                        `;
                        hourDiv.onclick = () => abrirModal(day, hora, reserva);
                        div.appendChild(hourDiv);
                    } else if (!estaEnReserva(day, min)) {
                        hourDiv.textContent = hora;
                        hourDiv.onclick = () => abrirModal(day, hora, null);
                        div.appendChild(hourDiv);
                    }
                });
                calendar.appendChild(div);
            });
        }

        function actualizarHoraFin() {
            const hora = document.getElementById('reservaHora').value;
            const duracion = parseInt(document.getElementById('duracion').value);
            const [h, m] = hora.split(':').map(Number);
            const fin = h * 60 + m + duracion;
            document.getElementById('horaFin').value = formatHora(fin);
        }

        function estaEnReserva(dia, minutos) {
            for (const key in reservas) {
                const [resDia, resHora] = key.split('-');
                if (resDia !== dia) continue;
                const [rh, rm] = resHora.split(':').map(Number);
                const resInicio = rh * 60 + rm;
                const resFin = resInicio + reservas[key].duracion;
                if (minutos >= resInicio && minutos < resFin) return true;
            }
            return false;
        }

        function abrirModal(dia, hora, reserva) {
            document.getElementById('reservaDia').value = dia;
            document.getElementById('reservaHora').value = hora;
            document.getElementById('nombre').value = reserva?.nombre || '';
            document.getElementById('tipo').value = reserva?.tipo || 'Individual';
            document.getElementById('duracion').value = reserva?.duracion || 40;
            document.getElementById('horaInicio').value = hora;
            actualizarHoraFin();
            document.getElementById('eliminarBtn').style.display = reserva ? 'inline-block' : 'none';

            const modal = new bootstrap.Modal(document.getElementById('reservaModal'));
            modal.show();
        }

        document.getElementById('duracion').addEventListener('change', actualizarHoraFin);

        document.getElementById('guardarBtn').onclick = () => {
            const dia = document.getElementById('reservaDia').value;
            const hora = document.getElementById('reservaHora').value;
            const nombre = document.getElementById('nombre').value.trim();
            const tipo = document.getElementById('tipo').value;
            const duracion = parseInt(document.getElementById('duracion').value);
            const [h, m] = hora.split(':').map(Number);
            const inicioMin = h * 60 + m;
            const finMin = inicioMin + duracion;

            if (!nombre) {
                Swal.fire({ icon: 'warning', title: 'Faltan datos', text: 'El nombre es obligatorio.' });
                return;
            }

            for (const key in reservas) {
                const [resDia, resHora] = key.split('-');
                if (resDia !== dia) continue;
                const [rh, rm] = resHora.split(':').map(Number);
                const resInicio = rh * 60 + rm;
                const resFin = resInicio + reservas[key].duracion;
                const esMismaReserva = key === `${dia}-${hora}`;

                if (!esMismaReserva && (
                    (inicioMin >= resInicio && inicioMin < resFin) ||
                    (finMin > resInicio && finMin <= resFin) ||
                    (inicioMin <= resInicio && finMin >= resFin)
                )) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Conflicto de horario',
                        text: `Ya hay una reserva en ese horario: ${reservas[key].nombre} de ${formatHora(resInicio)} a ${formatHora(resFin)}.`,
                    });
                    return;
                }
            }

            reservas[`${dia}-${hora}`] = {
                inicio: hora,
                nombre,
                tipo,
                duracion
            };

            localStorage.setItem(localKey, JSON.stringify(reservas));
            document.querySelector('.btn-close').click();
            renderCalendar();
        };

        document.getElementById('eliminarBtn').onclick = () => {
            const dia = document.getElementById('reservaDia').value;
            const hora = document.getElementById('reservaHora').value;
            const key = `${dia}-${hora}`;
            const reserva = reservas[key];
            if (!reserva) return;

            delete reservas[key];
            localStorage.setItem(localKey, JSON.stringify(reservas));
            document.querySelector('.btn-close').click();
            renderCalendar();
        };

        renderCalendar();
    </script>
</body>

</html>
